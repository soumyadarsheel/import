// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 24
        compileSdkVersion = 33
        targetSdkVersion = 33
        kotlinVersion = '1.6.0'
        
        
        firebaseVersion = "21.1.0"
        firebaseMessagingVersion = "20.2.1"
        googlePlayServicesLocationVersion = "20.0.0"
        androidXCore = "1.6.0"
        androidXVersion = "1.4.0"
        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
        RNMapboxMapsImpl = "mapbox"
    }
    repositories {
        google()
        mavenLocal()
        mavenCentral()
        maven {
            // Needed for react-native-camera library
            url 'https://jitpack.io'
        }

        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
        maven {
            // Needed for react-native-google-signin library
            url 'https://maven.google.com'
        }
        
        
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath('com.google.gms:google-services:4.3.15')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.bugsnag:bugsnag-android-gradle-plugin:7.+")


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        exclusiveContent {
            filter {
                includeModule("com.facebook.react", "react-native")
            }
            forRepository {
                maven {
                    url "https://github.com/jitsi/jitsi-maven-repository/raw/master/releases"
                }
            }
        }
        mavenLocal()
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Needed for react-native-google-signin library
            url 'https://maven.google.com'
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        maven { // <---- Add this block
            url "https://github.com/jitsi/jitsi-maven-repository/raw/master/releases"
        }
        maven {
            url "$rootDir/../node_modules/react-native-background-geolocation/android/libs"
        }
        maven {
            url "$rootDir/../node_modules/react-native-background-fetch/android/libs"
        }
        google()
        maven { url 'https://www.jitpack.io' }

        maven {
            url "https://repo.gradle.org"
        }

        jcenter()

        maven {
            url 'https://api.mapbox.com/downloads/v2/releases/maven'
            authentication {
                basic(BasicAuthentication)
            }
            credentials {
                // Do not change the username below.
                // This should always be `mapbox` (not your username).
                username = 'mapbox'
                // Use the secret token you stored in gradle.properties as the password
                password = "sk.eyJ1IjoiZ2FjaWx1IiwiYSI6ImNsZjlhOHZrejF6azYzeW50OXVidTh4c3kifQ.Trz-HaA-TLXvlTJONAQIFQ"
            }
        }
    }
}

subprojects {
    afterEvaluate {project ->
        if (project.hasProperty("android")) {
            android {
                compileSdkVersion 33
                buildToolsVersion '33.0.0'
            }
        }
    }
}
